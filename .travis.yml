sudo: required
dist: trusty
language: python
services:
- docker
- postgresql
addons:
  postgresql: "9.5"

install:
- docker build -t $BUILDING .
- psql -U postgres -c 'create database test_idigbio;'
- psql -U postgres -c "DROP SCHEMA public CASCADE;" test_idigbio
- docker run -d --net host --name minio-test -e "MINIO_ACCESS_KEY=${ACCESS_KEY}" -e "MINIO_SECRET_KEY=${SECRET_KEY=}"  minio/minio server /export

script:
- docker run --rm -it --net host
  -e "IDB_STORAGE_ACCESS_KEY=${ACCESS_KEY}"
  -e "IDB_STORAGE_SECRET_KEY=${SECRET_KEY}"
  -e "IDB_STORAGE_HOST=localhost:9000"
  $BUILDING
  pytest --pguser=postgres --pgpass="" tests/idb

after_success:
- docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD"
deploy:
  - provider: script
    script: docker tag $BUILDING $DOCKER_IMAGE:$TRAVIS_TAG; docker push $DOCKER_IMAGE:$TRAVIS_TAG
    on:
      tags: true
  - provider: script
    script: docker tag $BUILDING $DOCKER_IMAGE:$TRAVIS_BRANCH; docker push $DOCKER_IMAGE:$TRAVIS_BRANCH
    on:
      all_branches: true
env:
  global:
  - DOCKER_IMAGE=idigbio/idb-backend
  - BUILDING=$DOCKER_IMAGE:$TRAVIS_COMMIT
  - ACCESS_KEY="testAccessKey"
  - SECRET_KEY="testSecretKey"
