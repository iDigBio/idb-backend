[program:idigbio-derivatives]
command=/usr/local/bin/idigbio-ingestion -v derivatives --continuous
directory=/root/idb-backend/
numprocs=1
#autostart=true
#autorestart=unexpected
#startsecs=1
#startretries=3
#exitcodes=0,2
#stopsignal=TERM
#stopwaitsecs=10
#stopasgroup=false
#killasgroup=false
redirect_stderr=false
stdout_logfile=/var/log/supervisor/idigbio-indexer/idigbio-indexer.out
stdout_logfile_maxbytes=250MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/idigbio-indexer/idigbio-indexer.err
stderr_logfile_maxbytes=250MB
stderr_logfile_backups=10
