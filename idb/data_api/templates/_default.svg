<svg xmlns="http://www.w3.org/2000/svg" width="10em" height="10em">
  <link xmlns="http://www.w3.org/1999/xhtml" href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css" />
  <style>
    text{font-size:14pt;fill:#f2f2f2;font-family:'Ubuntu',sans-serif;}
  </style>
  <rect
     style="fill:#c0c0c0;fill-opacity:1"
     id="rect2985"
     width="100%"
     height="100%"
     x="0"
     y="0" />

  {%- if text and mime %}
  <text
     x="50%"
     y="40%"
     text-anchor="middle"
     dominant-baseline="middle">
     {{ text }}</text>
  <text
     x="50%"
     y="60%"
     text-anchor="middle"
     dominant-baseline="middle">
     {{ mime }}</text>
  {% else %}
    <text
     x="50%"
     y="50%"
     text-anchor="middle"
     dominant-baseline="middle">
     {{ text|default("", True) }}{{ mime|default("", True) }}</text>
  {% endif %}
</svg>